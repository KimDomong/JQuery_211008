<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>     
    <style> 
    </style>
    <script src="http://code.JQuery.com/JQuery-3.6.0.js"></script>
    <script>        
        $(document).ready(function(){  
            var te1 = 0;   
            $('#test1').keyup(function (key){
                if(key.keyCode==13)
                    $('#test2').focus();
                    te1 = String(test1).val;
            });     
            $('#test2').keyup(function (key){
                if(key.keyCode==13){//키가 13이면 실행 (엔터는 13)
                    if(isNaN($(this).val()) == true) {
                        $('#test2').val('0');
                        $('#test2').select();
                        $('#test2').focus();
                    }
                    else
                        $('#test3').focus();
                }                    
            });     
            $('#test3').keyup(function (key){
                if(key.keyCode==13){
                    if(isNaN($(this).val()) == true) {
                        $('#test3').val('0');
                        $('#test3').select();
                        $('#test3').focus();
                    }
                    else
                        $('#test4').focus();
                }
            });
            var hap=0;                 
            $('#test4').keyup(function (key){
                if(key.keyCode==13){
                    if(isNaN($(this).val()) == true) {
                        $('#test4').val('0');
                        $('#test4').select();
                        $('#test4').focus();
                    }else{
                        $('input').each(function (index,html){
                            if(index != 0)
                                hap = hap + Number($(html).val());
                        }); 
                        document.body.innerHTML += te1;                                       
                        document.body.innerHTML += '총점:'+ hap +'점<br>';
                    }
                }                    
            });
        });
    </script>
</head>
<body align="center"> 
    <h3>점수를 입력하시오!</h3>
    <div >
    이름 : <input type='text' id='test1'/><br>
    국어 : <input type='text' id='test2' /><br>
    영어 : <input type='text' id='test3' /><br>
    수학 : <input type='text' id='test4' /><br>
    =====================================<br>
    </div>
</body>
</html>
